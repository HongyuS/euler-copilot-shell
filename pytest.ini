[pytest]
# 测试文件搜索路径
testpaths = tests

# Python 路径配置
pythonpath = src

# 测试文件名模式
python_files = test_*.py

# 测试类名模式
python_classes = Test*

# 测试函数名模式
python_functions = test_*

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    asyncio: 异步测试
    slow: 慢速测试

# 异步测试配置
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
